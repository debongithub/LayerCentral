<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AWS Serverless Fleet Control</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
  </head>
  <body>
    <header>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Amazon_Lambda_architecture_logo.svg/281px-Amazon_Lambda_architecture_logo.svg.png"
        alt="AWS Lambda"
        width="64"
        height="64"
      />
      <h1>AWS Lambda Fleet Control</h1>
    </header>
    <div class="container">
      <section id="form-section">
        <form>
          <div class="form-field">
            <select id="config-type" name="config-type" required>
              <option value="">Select Configuration Type To Push</option>
              <option value="Layers">AWS Lambda Layers for functions</option>
              <option value="VPC">AWS VPC Setting for functions</option>
              <option value="ReservedConcurrency">
                Reserved Concurrency for functions
              </option>
            </select>
          </div>
          <div id="layer-values" class="form-field">
            <select
              id="layer-values-dropdown"
              name="layer-values-dropdown"
              required
            >
              <option value="">Select AWS Layer</option>
              <option value="layer-value-1">Layer Value 1</option>
            </select>
          </div>
          <div id="layer-version" class="form-field">
            <select
              id="layer-version-dropdown"
              name="layer-version-dropdown"
              required
            >
              <option value="">Select Layer Version</option>
            </select>
          </div>
          <div class="btn-block">
            <button type="submit" id="submit">One Click Push : Latest Layer</button>
          </div>
          <div id="coming-soon-label" class="coming-soon" style="display: none">
            Feature Coming Soon
          </div>
          
        </form>
        <div class="btn-block2">
          <br />
          <hr />
          <button type="submit" id="refresh">Refresh Dashboard Data</button>
          <br />
          <hr />
          <button type="submit" id="refresh">How does this work?</button>
          <br />
          <hr />
        </div>
      </section>
      <section id="dashboard-section">
        <iframe
          src="https://us-east-1.quicksight.aws.amazon.com/sn/embed/share/accounts/218067593328/dashboards/4777d3a3-7bf9-4907-90c6-5bf64275500a?directory_alias=debasis-rath-aws"
        >
        </iframe>
      </section>
    </div>
  </body>
</html>
