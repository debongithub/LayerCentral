<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS Serverless Fleet Control</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AWS Serverless Fleet Control</h1>
  </header>
  <div class="container">
    <section id="form-section">
      <h2>One Click Config Push</h2>
      <form>
        <div class="form-field">
          <label for="config-type">Configuration Type</label>
          <select id="config-type" name="config-type" required>
            <option value="">Select Configuration Type</option>
            <option value="layer">Layers</option>
            <option value="vpc">VPC</option>
            <option value="reservedConcurrency">Reserved Concurrency</option>
          </select>
        </div>
        <div id="layer-values" class="form-field">
          <label for="layer-values-dropdown">Layer Value</label>
          <select id="layer-values-dropdown" name="layer-values-dropdown" required>
            <option value="">Select Layer Value</option>
            <option value="layer-value-1">Layer Value 1</option>
            <option value="layer-value-2">Layer Value 2</option>
            <option value="layer-value-3">Layer Value 3</option>
          </select>
        </div>
        <div id="layer-version" class="form-field">
            <label for="layer-version-dropdown">Layer Version</label>
            <select id="layer-version-dropdown" name="layer-version-dropdown" required>
              <option value="">Select Layer Version</option>
              <option value="layer-version-1">Layer Version 1</option>
              <option value="layer-version-2">Layer Version 2</option>
              <option value="layer-version-3">Layer Version 3</option>
            </select>
          </div>          
        <div class="btn-block">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
    <section id="dashboard-section">
        <iframe
        src="https://us-east-1.quicksight.aws.amazon.com/sn/embed/share/accounts/218067593328/dashboards/4777d3a3-7bf9-4907-90c6-5bf64275500a?directory_alias=debasis-rath-aws">
    </iframe>
    </section>
  </div>
</body>
</html>
