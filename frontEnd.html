<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lambda Functions Using Layer</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.3/css/tabulator_simple.min.css" rel="stylesheet">

</head>

<body>
    <h1>Layer Central</h1>
    <form>
        <label for="layer-arn-input">Enter Layer ARN:</label>
        <input type="text" id="layer-arn-input" name="layer-arn" required>
        <button type="submit" id="search-button">Search</button>
        <button id="export-btn">Export to CSV</button>
    </form>
    <form>
        <label id="latest-layer-lable">Latest Layer:</label>
        <label id="latest-layer" style="white-space: nowrap"></label>
    </form>
    <form>
        <button id="rotate-button">Rotate Layers</button>
    </form>

    <div id="my-table"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.2.0/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</body>

</html>
